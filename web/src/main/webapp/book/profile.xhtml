<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{bookController.id}"/>
            <f:viewAction action="#{bookController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputLabel value="id: " styleClass="input-group-text"/>
                </div>
                <h:outputText value="#{bookController.templateObject.id}" styleClass="form-control"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputLabel value="name: " styleClass="input-group-text"/>
                </div>
                <h:outputText value="#{bookController.templateObject.name}" styleClass="form-control"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputLabel value="title: " styleClass="input-group-text"/>
                </div>
                <h:outputText value="#{bookController.templateObject.title}" styleClass="form-control"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputLabel value="description: " styleClass="input-group-text"/>
                </div>
                <h:outputText value="#{bookController.templateObject.description}" styleClass="form-control"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
