<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{bookController.id}"/>
    <f:viewAction action="#{bookController.onLoad}"/>
</f:metadata>

<f:view>
    <h:form>
        <h:outputLabel value="id: "/>
        <h:outputText value="#{bookController.templateObject.id}"/>
        <br/>
        <h:outputLabel value="name: "/>
        <h:outputText value="#{bookController.templateObject.name}"/>
        <br/>
        <h:outputLabel value="title: "/>
        <h:outputText value="#{bookController.templateObject.title}"/>
        <br/>
        <h:outputLabel value="description: "/>
        <h:outputText value="#{bookController.templateObject.description}"/>
        <br/>
    </h:form>
</f:view>
</html>
