<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template2.xhtml">

    <ui:define name="content">
        <div class="container">
            <h2>Books</h2>

            <nav class="navbar navbar-expand-xl navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-link">
                            <h:link value="add" outcome="insert"/>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h:dataTable value="#{bookManager.templateObjects}" var="book"
                         styleClass="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <h:link value="#{book.id}" outcome="profile">
                        <f:param name="id" value="#{book.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{book.name}
                </h:column>
                <h:column>
                    <f:facet name="header">title</f:facet>
                    #{book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">description</f:facet>
                    #{book.description}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
