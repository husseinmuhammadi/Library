<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .order-table {
                border-collapse: collapse;
            }

            .order-table-header {
                text-align: center;
                background: none repeat scroll 0 0 #e5e5e5;
                border-bottom: 1px solid #BBBBBB;
                padding: 16px;
            }

            .order-table-odd-row {
                text-align: center;
                background: none repeat scroll 0 0 #ffffff;
                border-top: 1px solid #BBBBBB;
            }

            .order-table-even-row {
                text-align: center;
                background: none repeat scroll 0 0 #f9f9f9;
                border-top: 1px solid #BBBBBB;
            }

            .red-color {
                color: red;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div style="font-size:x-large;font-style: italic;font-weight: bold;" class="red-color">Book Data Table</div>
        <h:dataTable value="#{bookManager.books}" var="book"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row, order-table-even-row">
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:link value="#{book.id}" outcome="profile">
                    <f:param name="id" value="#{book.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{book.name}
            </h:column>
            <h:column>
                <f:facet name="header">title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">description</f:facet>
                #{book.description}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
