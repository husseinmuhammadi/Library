<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template2.xhtml">

    <ui:define name="content">
        <div style="font-size:x-large;font-style: italic;font-weight: bold;" class="red-color">Book Data Table</div>
        <h:dataTable value="#{bookManager.templateObjects}" var="book"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row, order-table-even-row">
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:link value="#{book.id}" outcome="profile">
                    <f:param name="id" value="#{book.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{book.name}
            </h:column>
            <h:column>
                <f:facet name="header">title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">description</f:facet>
                #{book.description}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
