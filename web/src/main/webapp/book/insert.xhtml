<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:messages/>
        <h:form>
            <h:outputText value="Name"/>
            <h:inputText value="#{bookController.templateObject.name}"/>
            <br/>
            <h:outputText value="Title"/>
            <h:inputText value="#{bookController.templateObject.title}"/>
            <br/>
            <h:outputText value="Description"/>
            <h:inputText value="#{bookController.templateObject.description}"/>
            <br/>
            <h:commandButton value="Save" action="#{bookController.save}" rendered="#{empty bookController.templateObject.id}"/>
            <h:commandButton value="Update" action="#{bookController.edit}" rendered="#{not empty bookController.templateObject.id}"/>
        </h:form>
    </h:body>
</f:view>
</html>
