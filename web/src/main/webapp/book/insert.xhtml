<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{bookController.id}"/>
            <f:viewAction action="#{bookController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="Name"/>
            <h:inputText value="#{bookController.templateObject.name}"/>
            <br/>
            <h:outputText value="Title"/>
            <h:inputText value="#{bookController.templateObject.title}"/>
            <br/>
            <h:outputText value="Description"/>
            <h:inputText value="#{bookController.templateObject.description}"/>
            <br/>
            <h:commandButton value="Save" action="#{bookController.save}"
                             rendered="#{empty bookController.templateObject.id}"/>
            <h:commandButton value="Update" action="#{bookController.edit}"
                             rendered="#{not empty bookController.templateObject.id}"/>
        </h:form>
    </ui:define>
</ui:composition>
