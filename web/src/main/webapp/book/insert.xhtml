<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/base/template2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{bookController.id}"/>
            <f:viewAction action="#{bookController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="Name" styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{bookController.templateObject.name}" p:placeholder="Name"
                             styleClass="form-control"/>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="Title" styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{bookController.templateObject.title}" p:placeholder="Title"
                             styleClass="form-control"/>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="Description" styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{bookController.templateObject.description}" p:placeholder="Description"
                             styleClass="form-control"/>
            </div>

            <h:commandButton value="Save" action="#{bookController.save}" styleClass="btn btn-outline-primary"
                             rendered="#{empty bookController.templateObject.id}"/>
            <h:commandButton value="Update" action="#{bookController.edit}" styleClass="btn btn-outline-primary"
                             rendered="#{not empty bookController.templateObject.id}"/>

        </h:form>
    </ui:define>
</ui:composition>
