<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="metadata"/>

<h:head>
    <f:facet name="first">
        <h:outputScript library="js" name="jquery/jquery-3.3.1.js"/>

        <h:outputScript library="jquery-ui-1.12.1" name="jquery-ui.js"/>
        <h:outputStylesheet library="jquery-ui-1.12.1" name="jquery-ui.css"/>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
        <h:outputScript library="bootstrap" name="js/bootstrap.js"/>
    </f:facet>

    <title>
        <ui:insert name="title">Digital Library</ui:insert>
    </title>

    <ui:insert name="head"/>
</h:head>

<f:view encoding="UTF-8" contentType="text/html; charset=UTF-8" locale="en_US">
    <h:body>
        <h:messages id="messages" errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning"
                    fatalClass="alert-danger" styleClass="alert fade in" style="direction:rtl; margin: 10px"/>

        <div>
            <ui:insert name="menu"/>
        </div>

        <div>
            <ui:insert name="header"/>
        </div>

        <div style="padding: 10px; background-color: #E6EDF2;border-radius: 0 0 5px 5px;">
            <ui:insert name="content"/>
        </div>

        <div>
            <ui:insert name="footer"/>
        </div>
    </h:body>
</f:view>
</html>
